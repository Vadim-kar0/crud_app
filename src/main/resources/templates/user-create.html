<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container py-5">
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="card rounded-0 border-0 shadow">
                <div class="card-body p-5">
                    <h2 class="display-3">Create User</h2>
                    <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                </tr>
                                </thead>
                                <tbody>
                                <td><input type="text" th:field="*{firstName}" id="firstName"></td>
                                <td><input type="text" th:field="*{lastName}" id="lastName"></td>
                                </tbody>
                            </table>
                        </div>
                        <input class="btn btn-primary rounded-0 btn-block" type="submit" value="Create User">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
